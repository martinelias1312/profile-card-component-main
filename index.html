<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <img src="/assets/img/bg-pattern-card.svg" alt="Bubbles image">

    <h1>
      Victor Crest <span class="age">26</span>
    </h1>

    <p class="city">
      London
    </p>

    <ul class="group">

      <li class="followers">
        80K <p class="follow"> Followers</p>
      </li>

      <li class="likes">
        803K <p class="like">Likes</p>
      </li>

      <li class="photos">
        1.4K <p class="photo">Photos</p>
      </li>

    </ul>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/martin-eli%C3%A1%C5%A1-455550209/">Martin Eliáš</a>.
    </div>
  </footer>

</body>
</html>
